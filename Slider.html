<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: grid;
        place-content: center;
        min-height: 100vh;
        background-image: linear-gradient(-60deg, #84fab0 0%, #8fd3f4 100%);
      }

      .container {
        width: 800px;
        height: 60vh;
        background-color: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        transform: scale(0.98);
        transition: transform 0.2s ease, background-color 0.2s ease;
        cursor: grab;
        overflow: auto;
      }

      .container::-webkit-scrollbar {
        height: 0.5rem;
      }

      .container::-webkit-scrollbar-track {
        background-color: transparent;
      }

      .container::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      .container::-webkit-scrollbar-thumb:active {
        background-color: rgba(0, 0, 0, 0.4);
      }

      .slider {
        height: 100%;
        width: 800%;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .item {
        width: 200px;
        height: 100px;
        background-color: #333;
        border-radius: 10px;
        color: #fff;
        font-size: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .active {
        background-color: rgba(255, 255, 255, 0.4);
        transform: scale(1);
        cursor: grabbing;
      }
    </style>
    <meta name="description" content="Slider" />
    <title>Draggable Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>
        <div class="item item6">Item 6</div>
        <div class="item item7">Item 7</div>
        <div class="item item8">Item 8</div>
        <div class="item item9">Item 9</div>
        <div class="item item10">Item 10</div>
        <div class="item item11">Item 11</div>
        <div class="item item12">Item 12</div>
        <div class="item item13">Item 13</div>
        <div class="item item14">Item 14</div>
        <div class="item item15">Item 15</div>
        <div class="item item16">Item 16</div>
        <div class="item item17">Item 17</div>
        <div class="item item18">Item 18</div>
        <div class="item item19">Item 19</div>
        <div class="item item20">Item 20</div>
      </div>
    </div>

    <script>
      const slider = document.querySelector(".container");
      let isDown = false;
      let startX;
      let scrollLeft;

      slider.addEventListener("mousedown", (e) => {
        isDown = true;
        slider.classList.add("active");
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
      });

      slider.addEventListener("mouseleave", () => {
        isDown = false;
        slider.classList.remove("active");
      });

      slider.addEventListener("mouseup", () => {
        isDown = false;
        slider.classList.remove("active");
      });

      slider.addEventListener("mousemove", (e) => {
        if (!isDown) return; // Stop the function from running
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) * 3;
        slider.scrollLeft = scrollLeft - walk;
      });
    </script>
  </body>
</html>
